<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
  </head>
  <body>
    <div class="card-body">
      <h1 class="card-title text-center">Exercícios sobre Forms</h1>
      <br />
    </div>
    <form class="row g-3 js-form">
      <div class="col-md-6" id="nome">
        <label for="name" class="form-label">Nome:</label>
        <input
          data-validate-field="name"
          type="text"
          maxlength="40"
          required
          name="name"
          id="name"
          class="form-control"
        />
      </div>

      <div class="col-md-6" id="email">
        <label for="email" class="form-label">Email:</label>
        <input
          class="form-control"
          type="text"
          maxlength="50"
          required
          name="email"
          id="email"
        />
      </div>

      <div class="col-12" id="endereco">
        <label for="address" class="form-label">Endereço:</label>
        <input
          type="text"
          maxlength="200"
          required
          name="address"
          id="address"
          class="form-control"
        />
      </div>

      <div class="col-md-6" id="cidade">
        <label for="city" class="form-label">Cidade:</label>
        <input
          class="form-control"
          type="text"
          maxlength="28"
          required
          name="city"
          id="city"
        />
      </div>

      <div class="col-md-4" id="estado">
        <label for="state" class="form-label">Estado:</label>
        <select class="form-select" name="form" id="state"></select>
      </div>

      <div id="casa-ap" class="col-md-2">
        <div class="form-check">
          <label class="for-check-label" for="house">Casa</label>
          <input
            class="form-check-label"
            type="radio"
            required
            name="form"
            id="house"
          />
        </div>
        <div class="form-check">
          <label class="form-check-label" for="apartment">Apartamento</label>
          <input
            class="form-check-label"
            type="radio"
            required
            name="form"
            id="apartment"
          />
        </div>
      </div>

      <div class="col-md-2" id="cpf">
        <label class="form-label">CPF:</label>
        <input
          class="form-control"
          type="text"
          maxlength="11"
          required
          name="cpf"
          id="cpf"
        />
      </div>

      <div id="resumo-curriculo" class="form-floating col-12">
        <textarea
          class="form-control"
          maxlength="1000"
          required
          name="resume"
          id="floatingTextarea"
        >
        </textarea>
        <label for="floatingTextarea">Resumo do currículo:</label>
      </div>

      <div id="descricao-cargo" class="form-floating col-12">
        <textarea
          id="floatingTextarea"
          maxlength="500"
          required
          name="cargo"
          class="form-control"
        ></textarea>
        <label for="floatingTextarea">Descrição do cargo:</label>
      </div>

      <div id="data-inicio" class="col-auto">
        <label>Data de início:</label>
        <input type="text" id="datepicker" />
      </div>

      <button
        type="submit"
        name="button"
        id="button-submit"
        class="btn btn-success col-auto"
      >
        Enviar
      </button>
      <button
        class="btn btn-warning col-auto"
        type="button"
        name="clean"
        id="clean"
      >
        Limpar
      </button>
    </form>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./node_modules/just-validate/dist/js/just-validate.min.js"></script>
  <script src="script.js"></script>
</html>
