<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //1
      let text = document.createElement("h1");
      text.innerText = "Exercício 5.2 - JavaScript DOM";
      document.body.appendChild(text);

      //2
      let div1 = document.createElement("div");
      div1.classList.add("main-content");
      document.body.appendChild(div1);

      //3
      let div2 = document.createElement("div");
      div2.classList.add("center-content");
      div1.appendChild(div2);

      //4
      let paragraph = document.createElement("p");
      paragraph.innerText = "Exercícios para criar e manipular elementos.";
      div2.appendChild(paragraph);

      //5
      let div3 = document.createElement("div");
      div3.classList.add("left-content");
      div1.appendChild(div3);
    </script>
  </body>
</html>
